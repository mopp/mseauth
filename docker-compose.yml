version: '3'

services:
  mseauth1:
    build:
      context: .
    environment:
      RELEASE_COOKIE: 'GXFWRIRSHFIZQQDBSYLA'
    depends_on:
      - postgres

  mseauth2:
    build:
      context: .
    environment:
      RELEASE_COOKIE: 'GXFWRIRSHFIZQQDBSYLA'
    depends_on:
      - postgres

  mseauth3:
    build:
      context: .
    environment:
      RELEASE_COOKIE: 'GXFWRIRSHFIZQQDBSYLA'
    depends_on:
      - postgres

  postgres:
    image: postgres:13.2
    environment:
      POSTGRES_USER: mopp
      POSTGRES_PASSWORD: mopp123
      POSTGRES_DB: mseauth
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  envoy:
    image: envoyproxy/envoy:v1.18.3
    volumes:
      - ./envoy:/etc/envoy/
    ports:
      - 8080:80

volumes:
  db:
